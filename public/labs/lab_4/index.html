<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Andrea Tavakol's Lab 4</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <header class='placeholder'>
      <h1>Andrea Tavakol's Lab 4</h1>
      <form>
        <ul class="flex-outer">
          <li>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name here">
          </li>
          <li>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name here">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone here">
          </li>
          <li>
            <label for="message">Text Field</label>
            <textarea rows="6" id="message" placeholder="This is some default message text."></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
                <ul class="flex-inner">
                    <li>
                      <input type="checkbox" id="eighteen-to-thirtyfive">
                      <label for="twenty-to-twentynine">18-35</label>
                    </li>
                    <li>
                      <input type="checkbox" id="thirtyfive-to-fifty">
                      <label for="thirty-to-thirtynine">35-50</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fifty-to-sixtyfive">
                        <label for="thirty-to-thirtynine">50-65</label>
                    </li>
                </ul>
            </ul>
          </li>
          <li>
            <button type="submit">Submit Form</button>
          </li>
        </ul>
      </form>
    </header>
  </body>
</html>
